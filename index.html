<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker App</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>WAETHER CHECKER APPLICATION</h1>
    <div class="container">
        <div class="card">
            <div class="image-vector">
            </div>
            <div class="wrapper">
                <header><i class='bx bx-left-arrow-alt'></i>WEATHER CHECKER APPLICATION</header>
                <section class="input-part">
                    <p class="info-txt"></p>
                    <div class="content">
                        <input type="text" id="cityInput" spellcheck="false" placeholder="Find any Weather" required
                            required="required" pattern="^([a-zA-Z]|\s)*$"
                            onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'>
                        <div class="separator"></div>
                        <button id="getWeatherBtn" onclick="getWeatherBtn()">Find Weather</button>
                    </div>
                </section>
                <section class="weather-part">
                    <img src="" alt="Weather Icon">
                    <div class="temp">
                        <span class="numb">_</span>
                        <span class="deg">°</span>C
                    </div>
                    <div class="weather">_ _</div>
                    <div class="location">
                        <i class='bx bx-map'></i>
                        <span>_, _</span>
                    </div>

                    <div class="wind-speed">
                        <i class='bx bxs-wind'></i>
                        <i class="fa-solid fa-wind"></i> 
                        <span class="speed">_</span>m/s Wind Speed
                    </div>
                    <div class="bottom-details">
                        <div class="column feels">
                            <i class='bx bxs-thermometer'></i>
                            <div class="details">
                                <div class="temp">
                                    <span class="numb-2">_</span>
                                    <span class="deg">°</span>C
                                </div>
                                <p>Feels like</p>
                            </div>
                        </div>
                        <div class="column humidity">
                            <i class='bx bxs-droplet-half'></i>
                            <div class="details">
                                <span>_</span>
                                <p>Humidity</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
